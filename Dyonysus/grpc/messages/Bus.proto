syntax = "proto3";

package bus;

message BusRequest {
  int32 id = 1;
  int32 number = 2;
}

message BusResponse {
    int32 id = 1;
    int32 number = 2;
  
    int32 people_capacity = 3;
    float average_people_count = 4;
}

service Dyonysus{
   rpc GetServerResponse(BusRequest) returns (BusResponse) {}
}